  <script>
          function isEven(num) {
              return num % 2 === 0;
          }
          function displayTable(){

             var clients=[];

            $.get("/getClients")
              .done(function(data) {
                  if(data.length > 0) {
                    data.forEach(function(element, index) {
                      clients.push(data[index]);
                      var tr = document.createElement('tr');
                      
                      if(isEven(index +1)){
                        tr.classList.add("even");
                      } else{
                        tr.classList.add("odd");
                      }
                      tr.setAttribute("role", "row");
                      var elmt = document.getElementById("tb");
                      elmt.appendChild(tr);
                    });
                    var ind =0;
                    $(".tbody_class tr").each(function(key, el) {

                      var l = Object.keys(clients[0]).length;
                      for ( var i = 2; i<l; i++ ) {
                        $(this).append('<td class="body-item mbr-fonts-style display-7">' + Object.values(clients[ind])[i] + '</td>');

                      }
                       ind = ind +1;
                    });

                  }
              });
          }
         displayTable();

          
  </script>
