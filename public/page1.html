  <script>
     function getClient(){
        $.get("/client/id")
            .done(function(data) {
                if(data) {
                          
                    document.getElementById("num").innerHTML = data.id;
                    document.getElementById("gender").innerHTML = data.gender;
                    document.getElementById("status").innerHTML = data.status;
                    document.getElementById("children").innerHTML = data.children;
                    document.getElementById("est_income").innerHTML = data.est_income;
                    document.getElementById("car_owner").innerHTML = data.car_owner;
                    document.getElementById("age").innerHTML = data.age;
                    document.getElementById("long_distance").innerHTML = data.long_distance;
                    document.getElementById("international").innerHTML = data.international;
                    document.getElementById("local").innerHTML = data.local;
                    document.getElementById("dropped").innerHTML = data.dropped;
                    document.getElementById("paymethod").innerHTML = data.paymethod;
                    document.getElementById("local_billtype").innerHTML = data.local_billtype;
                    document.getElementById("longdistance_billtype").innerHTML = data.longdistance_billtype;
                    document.getElementById("usage").innerHTML = data.usage;
                    document.getElementById("rate_plan").innerHTML = data.rate_plan;

                }
            });
    }
    getClient();

    function displayChurn(){
        $.get("/client/churn")
            .done(function(data) {
                if(data){
                    console.log(data);
                    // TO COMPLETE
                    document.getElementById("churn_num").innerHTML = "Yes at " +(data.values[0][17][1]*100).toFixed(1)+ "%";
                } else{
                    document.getElementById("churn_num").innerHTML = "Data undifined";
                }
            });
        
    }
</script>
